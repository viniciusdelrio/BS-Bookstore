<div class="w-100">
    <div class="col-xs-6">
        <button class="btn btn-dark waves-effect"
                type="button"
                ng-click="grid.appScope.onEdit(row);"
                ng-show="grid.appScope.showEdit()"
                ng-disabled="grid.appScope.onDisabled()">
            <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger waves-effect"
                type="button"
                ng-click="grid.appScope.onDelete(row);"
                ng-show="grid.appScope.showDelete()"
                ng-disabled="grid.appScope.onDisabled()">
            <i class="fa fa-trash"></i>
        </button>
    </div>
</div>
